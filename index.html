              </p>

								314
							</p>

						<li class="flex flex-col-reverse space-y-reverse sm:space-y-2">
              <p class="text-white uppercase sm:text-lg opacity-60 font-secondary">
                Queries
              </p>
							<p class="text-2xl font-semibold text-white sm:text-3xl">
								12M+
							</p>
						</li>
					</ul>
				</div>

				<div class="relative w-full h-72 sm:h-96 lg:h-full bg-primary lg:ml-12 ">
					<img src="./design/stats-preview-card-component-main/images/image-header-desktop.jpg" alt="Meeting" class="main-image opacity-80" alt="Buisiness Meeting">

			</div>
